<th:block xmlns:th="http://www.thymeleaf.org">
<div style="margin: auto; width: 50%">
    <h1 style="margin-top: 2rem">Log In</h1>
    <form style="margin-top: 3rem" method="post" th:action="@{/login}">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control" name="username"/>
            <label class="form-label" for="username">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="password"  name="password" class="form-control" />
            <label class="form-label" for="password">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <input type="submit" class="btn btn-primary btn-block mb-4" style="text-align: center">
            </div>


        </div>

        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <div th:if="${hasError}" class="error">
                    <span style="text-align: center; color: #6d1515; font-size: 20px"><th:block th:text="${error}"></th:block></span>
                </div>
            </div>
        </div>
    </form>
</div>
</th:block>
