<th:block xmlns:th="http://www.thymeleaf.org">
<div style="margin: 3rem; text-align: center;" >
</div>

<div style="display: flex; justify-content: space-evenly;">
    <iframe
            width="1200"
            height="720"
            frameborder="0" style="border:0"
            referrerpolicy="no-referrer-when-downgrade"
            th:src="@{'https://maps.google.com/maps?q={latitude}%2C{longitude}&width=100%25&amp height=600&amp;hl=en&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed'
            (latitude=${restaurant.getLat()},
            longitude =${restaurant.getLon()})}"
            allowfullscreen>
    </iframe>

</div>

<div style="margin: 4rem;"></div>



<table class="table table-hover" style="margin-left:2rem; width: 90%; ">
    <thead style="font-size: large;">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Municipality</th>
        <th scope="col">Cuisine</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-light" >
        <td scope="col" th:text="${restaurant.getName()}"></td>
        <td th:text="${restaurant.getMunicipality()}"></td>
        <td><th:block th:text="${restaurant.getCuisine().get(0)}"></th:block>
            <span th:if="${restaurant.getCuisine().size()>3}">,
                    <th:block th:text="${restaurant.getCuisine().get(1)}"></th:block>,
                <th:block th:text="${restaurant.getCuisine().get(2)}"></th:block>, etc.</span>  </td>

    </tr>

    </tbody>
</table>

<hr style="margin-top: 3rem;">
</div>
</th:block>
